<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../bootstrap-5.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../bootstrap-select-country/dist/css/bootstrap-select-country.min.css">

</head>

<body>
    <header>

    </header>

    <main>
        <section class="top">
            <div class="container-fluid bg-secondary" style="height: 110px;">
                <div class="row">
                    <div class="col-6">
                        <p class="fs-4 fw-bold mt-3">Register today and join us</p>
                        <div class="display-6 fs-5" style="line-height: 5px;"> Congratulations on joining the bigger
                            family
                        </div>
                    </div>
                    <div class="col-6 d-flex justify-content-end pe-4 pt-3">
                        <img src="../pics/ktuBlue.png" class="img" alt="..." id="ktuBlue">

                    </div>
                </div>
            </div>
        </section>

        <section class="middle">
            <div class="container overflow-hidden">
                <div class="row">
                    <div class="h3">Personal details</div>
                </div>
                <div class="row gx-3">
                    <div class="col-3">col 1
                        <!-- FIRST NAME -->
                        <div class="mt-3 pt-4">
                            <label for="firstName name" class="form-label">First Name</label>
                            <input type="name" class="form-control" id="firstName">
                        </div>
                        <!-- DATE OF BIRTH -->
                        <div class="my-4 pt-4">
                            <label for="date" class="">Date of birth</label>
                            <input type="date" placeholder="dd-mm-yyyy" value="" min="1950-01-01" max="2030-12-31">
                        </div>

                        <!-- nationality -->
                        <!-- its still not working, this is the link to the add-on 
                        https://github.com/mojoaxel/bootstrap-select-country
                        -->
                        <label for="countrypicker">Nationality</label>
                        <select class="selectpicker countrypicker" data-flag="true"></select>
                        <script>
                            $('.countrypicker').countrypicker();
                        </script>

                        <!-- PHONE NUMBER -->
                        <div class="mt-3 pt-4">
                            <label for="phoneNumber" class="form-label">Phone number</label>
                            <input type="name" class="form-control" id="phoneNumber">
                        </div>

                        <!-- PARENT/ GUARDIAN -->
                        
                        <div class="mt-3 pt-4">
                            <label for="PARENT" class="form-label">Parent/Guardian</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Mother</option>
                                <option value="1">Father</option>
                                <option value="2">Others</option>
                              </select>
                        </div>

                        <!-- PARENT FIRST NAME -->
                        <div class="mt-3 pt-4">
                            <label for="parentFirstName name" class="form-label">First Name</label>
                            <input type="name" class="form-control" id="parentFirstName">
                        </div>
                        
                       <!-- PROGRAM -->
                <label for="btech" class="mt-3 pt-4">BTECH (TOP UP) Programs</label>
                <select class="form-select mb-2" tabindex="2" accesskey="t" id="btechTopUp" required>
                  <option value="1">BTECH COMPUTER SCIENCE</option>
                  <option value="2">BSC INFORMTATION TECHNOLOGY</option>
                  <option value="3">BTECH ACCOUNTING</option>
                  <option value="4">BTECH APPLIED STATISTICS</option>
                  <option value="5">BTECH AUTOMOTIVE ENGINEERING</option>
                  <option value="6">BTECH CIVIL ENGINEERING</option>
                  <option value="7">BTECH TECHNOLOGY HEALTH STATISTICS</option>
                  <option value="8">BTECH ACTUARIAL SCIENCE</option>
                  <option value="9">BTECH BUILDDING TECHNOLOGY (Contstruction Tech. & Mgt)</option>
                  <option value="10">BTECH BUILDING TECHNOLOGY (Quantity Surveying and Commercial Practice)</option>
                  <option value="11">BTECH ELECTRICAL AND ELECTRONICS ENGINEERING</option>
                  <option value="12">BTECH ENVIRONMENTAL MANAGEMENT & TECHNOLOGY</option>
                  <option value="13">BTECH FOOD TECHNOLOGY</option>
                  <option value="14">BTECH HOSPITALITY & TOURISM MGT</option>
                  <option value="15">BTECH MARKETING</option>
                  <option value="16">BTECH MEDICAL LAB SCIENCE</option>
                  <option value="17">BTECH MECHANICAL ENGINEERING</option>
                  <option value="18">BTECH PROCUREMENT & SUPPLY CHAIN MGT</option>
                  <option value="19">BTECH RENEWABLE ENERGY SYSTEMS ENGINEERING</option>
                  <option value="20">BTECH SECRETARYSHIP & MGT. STUDIES</option>
                  <option value="21">BTECH TELECOMMUNICATION</option>
                </select>

                <!-- STREAM -->
                    <label for="stream" class="mt-3 pt-4">Entry Level</label>
                                    <select name="" id="stream" class="form-select">
                                        <option value="1">Morning</option>
                                        <option value="2">Evening</option>
                                        <option value="3">Weekend</option>
                                        
                                    </select>
                    <!-- ENTRY LEVEL -->
                <label for="entryLevel" class="mt-3 pt-4">Entry Level</label>
                <select name="" id="entryLevel" class="form-select">
                    <option value="1">100</option>
                    <option value="2">200</option>
                    <option value="3">300</option>
                    <option value="4">400</option>
                </select>

                <!-- HALL -->
                <label for="hall" class="mt-3 pt-4">Hall</label>
                <p class="disabled"> Halls</p>






                

                        

                    </div>
                    <!-- COLUMN 2 -->
                    <div class="col-3">col 2
                        <div class="mt-3 pt-4">
                            <label for="firstName name" class="form-label">Middle Name</label>
                            <input type="name" class="form-control " id="middleName">
                        </div>

                         <!-- PARENT MIDDLE NAME -->
                         <div class="mt-3 pt-4">
                            <label for="parentMiddleName name" class="form-label">Middle Name</label>
                            <input type="name" class="form-control" id="parentMiddleName">
                        </div>
                    </div>


                    <div class="col-3">col 3
                        <div class="mt-3 pt-4">
                            <label for="lastName name" class="form-label">Last Name</label>
                            <input type="name" class="form-control" id="lastName">
                        </div>

                        <!-- PARENT LAST NAME -->
                        <div class="mt-3 pt-4">
                            <label for="parentLastName name" class="form-label">Last Name</label>
                            <input type="name" class="form-control" id="parentLastName">
                        </div>
                    </div>
                    <div class="col-3 gx-4 px-4 ">col 4
                        <div class="card">
                            <img src="..." class="card-img-top" alt="">
                            <div class="card-body" style="height:150px">
                                <h5 class="card-title">Upload Picture</h5>
                            </div>

                        </div>
                        <div class="input">
                            <input type="file" name="uploadPic" id="uploadPic" class="text-wrap">
                        </div>
                    </div>

                </div>

        </section>



    </main>

    <footer>

    </footer>

</body>
<script src="../bootstrap-5.3.1-dist/js/bootstrap.js"></script>
<script src="../bootstrap-select-country/dist/js/bootstrap-select-country.min.js"></script>
<script src="../bootstrap-5.3.1-dist/js/"></script>
<script src="../jquery-3.6.1.min.js"></script>

</html>
