<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <script src="https://kit.fontawesome.com/c3aca52687.js" crossorigin="anonymous"></script>
    <title>Login</title>
  </head>
  <body>
    <nav>
      <div class="nav-img"><img src="./logo.png" alt="" /></div>
    </nav>
    <div class="container">
      <div class="left">
        <img src="./61c7d7a12f8ac48b3d8e7121b7095107.png" alt="" />
        <p>Connect with us</p>
        <div class="social">
          <div><img src="./square-instagram.svg" alt="" /></div>
          <div><img src="./Vector (1).svg" alt="" /></div>
          <div><img src="./fb.svg" alt="" /></div>
        </div>
      </div>
      <div class="right">
           <form class="login">
            <div class="login__field">
                <i class="login__icon fas fa-user"></i>
                <input type="text" class="login__input" placeholder="User name / Email">
            </div>
            <div class="login__field">
                <i class="login__icon fas fa-lock"></i>
                <input type="password" class="login__input" placeholder="Password">
            </div>
            <button class="button login__submit">
                <span class="button__text">Log In Now</span>
               
            </button>				
        </form>
        <div class="sign_up">
          <p>New here?</p> <a href="">Sign Up</a>
        </div>
        <p>Forget Password</p>
    </div>
  </body>
</html>
