        <div class="date-picker" style="display: flex; gap: 50px; align-items: center; margin-top: 20px; margin-left: 30px;">
        
            <select id="day" style="width: 60px; border: 2px solid rgb(10, 10, 41); border-radius: 5px;">
                <option value="" disabled selected>Day</option>
                <script>
                    for (let day = 1; day <= 31; day++) {
                        document.write(`<option value="${day}">${day}</option>`);
                    }
                </script>
            </select>
        
            <select id="month" style="width: 100px; border: 2px solid rgb(10, 10, 41); border-radius: 5px;">
                <option value="" disabled selected>Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        
            <select id="year" style="width: 80px; border: 2px solid rgb(10, 10, 41); border-radius: 5px;">
                <option value="" disabled selected>Year</option>
                <script>
                    const yearSelect = document.getElementById("year");
                    const currentYear = new Date().getFullYear();
        
                    for (let year = currentYear - 120; year <= currentYear; year++) {
                        const option = document.createElement("option");
                        option.value = year;
                        option.text = year;
                        yearSelect.appendChild(option);
                    }
                </script>
            </select>
        </div>

    <script>
        const countriesList = {
            countries: {
                us: { name: 'United States' },
                ca: { name: 'Canada' },
                gh: { name: 'Ghana' },
                ch: { name: 'China' },
                jp: { name: 'Japan' },
                kr: { name: 'Korea' },
                mx: { name: 'Mexico' },
                uk: { name: 'United Kingdom' },
                fr: { name: 'France' },
                de: { name: 'Germany' },
                au: { name: 'Australia' },
                br: { name: 'Brazil' },
                ru: { name: 'Russia' },
                sa: { name: 'Saudi Arabia' },
                in: { name: 'India' },
                za: { name: 'South Africa' },
                eg: { name: 'Egypt' },
                th: { name: 'Thailand' },
                it: { name: 'Italy' },
                es: { name: 'Spain' },
                ar: { name: 'Argentina' },
                ng: { name: 'Nigeria' },
                pk: { name: 'Pakistan' },
                id: { name: 'Indonesia' },
                tr: { name: 'Turkey' },
                ir: { name: 'Iran' },
                vn: { name: 'Vietnam' },
                
            }
        };
    
        const countrySelect = document.getElementById('country-select');
        const selectedFlag = document.getElementById('selected-flag');
    
        const countrySelect2 = document.getElementById('country-select-2');
        const selectedFlag2 = document.getElementById('selected-flag-2');
    
        for (const countryCode in countriesList.countries) {
            const country = countriesList.countries[countryCode];
            
            const option = document.createElement('option');
            option.value = countryCode;
            option.textContent = country.name;
            
            countrySelect.appendChild(option);
            countrySelect2.appendChild(option.cloneNode(true)); 
        }
    
      
        countrySelect.addEventListener('change', function() {
            const selectedCountryCode = this.value;
            selectedFlag.innerHTML = `<span class="flag-icon flag-icon-${selectedCountryCode}"></span>`;
        });
    
        countrySelect2.addEventListener('change', function() {
            const selectedCountryCode = this.value;
            selectedFlag2.innerHTML = `<span class="flag-icon flag-icon-${selectedCountryCode}"></span>`;
        });
    </script>
